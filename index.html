<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Maquina de Doces</title>
</head>
<body>
    <header>Vending Machine</header>
    <br>
    <section>
        <div class="entrada">
            <p>Escolha o doce: 
                <input type="radio" name="doce" id="doceA" checked>
                <label for="doceA">Cupcake R$6,00</label>
                
                <input type="radio" name="doce" id="doceB">
                <label for="doceB">Sorvete R$7,00</label>
                
                <input type="radio" name="doce" id="doceC">
                <label for="doceC">Donut R$8,00</label>
            </p>
            <p>Digite seu dinheiro: 
                <input type="number" name="cash" id="cash" min="0">
            </p>
            <p>
                <input type="button" value="Escolher" onclick="escolher()">
            </p>
            <p id="res">
                Seu doce!
            </p>
        </div>
        <div class="saida">

        </div>
    </section>

    <script src="./maquina.js"></script>
</body>
</html>
