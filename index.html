<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Maquina de Doces</title>
</head>
<body>
    <header>Maquina de Doces</header>
    <br>
    <section>
        <span>R$ 1,00</span>
        <input type="text" name="1" id="1" placeholder="0" value="0" oninput="contagem()">
        <span>R$ 2,00</span>
        <input type="text" name="2" id="2" placeholder="0" value="0" oninput="contagem()">
        <span>R$ 5,00</span>
        <input type="text" name="5" id="5" placeholder="0" value="0" oninput="contagem()">
        <br>
        <button value="Cupcake" id="Cupcake" onclick="retirarDoce(0)">Cupcake</button>
        <button value="Sorvete" id="Sorvete" onclick="retirarDoce(1)">Sorvete</button>
        <button value="Donut" id="Donut" onclick="retirarDoce(2)">Donut</button>
        <br>
        <button value="cancel" id="cancel" onclick="cancelar()">Cancelar</button>
        <br>
        <h2>Total inserido: R$<span id="pago">0.00</span></h2>
        <br>
        <h2 id="mensagem">Coloque o dinheiro</h2>
    </section>

    <script src="./maquina.js"></script>
</body>
</html>
